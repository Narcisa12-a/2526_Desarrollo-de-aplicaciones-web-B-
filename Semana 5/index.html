<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería Interactiva con JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Galería Interactiva con JavaScript</h1>
    <p>Actividad académica – Semana 5</p>
  </header>
  <main>
    <div class="controls">
      <p class="hint">
        Ingrese una URL de imagen, agréguela a la galería, selecciónela y luego elimínela si desea.
      </p>
      <input type="url" id="imageUrl" placeholder="Ingrese la URL de la imagen">
      <button id="addImage">Agregar Imagen</button>
      <button id="deleteImage">Eliminar Imagen Seleccionada</button>
    </div>
    <div id="gallery"></div>
  </main>
  <footer>
    <p>© 2025 – Actividad - Semana 5</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
