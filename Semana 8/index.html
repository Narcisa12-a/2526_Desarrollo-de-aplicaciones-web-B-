<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Películas de Barbie</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">
<a class="navbar-brand" href="#">Barbie Movies</a>

<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="menu">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
<li class="nav-item"><a class="nav-link" href="#">Películas</a></li>
<li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
</ul>
</div>
</div>
</nav>

<!-- ENCABEZADO -->
<header class="text-center p-4">
<h1>Películas de Barbie</h1>
<button class="btn btn-primary" onclick="mostrarAlerta()">Saludar</button>
</header>

<!-- CARRUSEL -->
<div class="container mb-5">

<div id="carouselExample" class="carousel slide">

<div class="carousel-inner">

<div class="carousel-item active">
<img src="https://wallpapers.com/images/featured-full/imagenes-de-barbie-49eot66gc46d15t3.jpg" class="d-block w-100">
</div>

<div class="carousel-item">
<img src="https://images7.alphacoders.com/114/1144355.jpg" class="d-block w-100">
</div>

<div class="carousel-item">
<img src="https://images4.alphacoders.com/134/1342308.jpeg" class="d-block w-100">
</div>

</div>

<button class="carousel-control-prev" data-bs-target="#carouselExample" data-bs-slide="prev">
<span class="carousel-control-prev-icon"></span>
</button>

<button class="carousel-control-next" data-bs-target="#carouselExample" data-bs-slide="next">
<span class="carousel-control-next-icon"></span>
</button>

</div>
</div>

<!-- TABLA DE PRODUCTOS -->
<div class="container mb-5">
<h2 class="text-center">Películas Populares</h2>

<table class="table table-striped">
<thead class="table-dark">
<tr>
<th>Película</th>
<th>Año</th>
<th>Género</th>
</tr>
</thead>

<tbody>
<tr>
<td>Barbie y el Lago de los Cisnes</td>
<td>2003</td>
<td>Fantasia</td>
</tr>

<tr>
<td>Barbie Princesa de la Isla</td>
<td>2007</td>
<td>Musical</td>
</tr>

<tr>
<td>Barbie Escuela de Princesas</td>
<td>2011</td>
<td>Aventura</td>
</tr>
</tbody>
</table>
</div>

<!-- FORMULARIO -->
<div class="container mb-5">
<h2 class="text-center">Formulario de Opinión</h2>

<form id="contactForm">

<div class="mb-3">
<label>Nombre</label>
<input type="text" class="form-control" id="nombre">
<small class="text-danger" id="errorNombre"></small>
</div>

<div class="mb-3">
<label>Correo</label>
<input type="email" class="form-control" id="correo">
<small class="text-danger" id="errorCorreo"></small>
</div>

<div class="mb-3">
<label>¿Cuál es tu película favorita?</label>
<select class="form-control" id="pelicula">
<option value="">Seleccione una opción</option>
<option>Barbie y el Lago de los Cisnes</option>
<option>Barbie Princesa de la Isla</option>
<option>Barbie Escuela de Princesas</option>
<option>Barbie Moda Mágica en París</option>
<option>Barbie Sirenaia</option>
</select>
<small class="text-danger" id="errorPelicula"></small>
</div>

<div class="mb-3">
<label>Mensaje</label>
<textarea class="form-control" id="mensaje"></textarea>
<small class="text-danger" id="errorMensaje"></small>
</div>

<button type="submit" class="btn btn-success">Enviar</button>

</form>
</div>

<!-- FOOTER -->
<footer class="text-center bg-light p-3">
<p>© 2026 Mundo Barbie</p>
</footer>

<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
